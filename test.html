<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>活动</title>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
</head>
<body>
	<div id="remainTime" style="font-size:20px;font-weight:800;color:#FF9900"></div> 
	 
	<script type="text/javascript">
	     $(function(){
	         var now=new Date();
	         var end=new Date(2018,9,1,0,0,00);//结束的时间：年，月，日，分，秒（月的索引是0~11）
	         /*两个时间相减,得到的是毫秒ms,变成秒*/
	         var result=Math.floor(end-now)/1000; 
	         
	         var interval=setInterval(sub,1000); //定时器 调度对象
	         /*封装减1秒的函数*/
	         function sub(){
	             if (result>1) {
	                result = result - 1; 
	                var second = Math.floor(result % 60);     // 计算秒 ，取余  
	                var minite = Math.floor((result / 60) % 60); //计算分 ，换算有多少分，取余，余出多少秒
	                var hour = Math.floor((result / 3600) % 24); //计算小时，换算有多少小时，取余，24小时制除以24，余出多少小时
	                var day = Math.floor(result / (3600*24));  //计算天 ，换算有多少天

	                var s=second>10?second:'0'+second;
	                var m=minite>10?minite:'0'+minite;
	                var h=hour>10?hour:'0'+hour;
	                var d=day>10?day:'0'+day;
	              
	                $("#remainTime").html(d + "天" + h + "小时" + m + "分" + s + "秒");
	             } else{
	                 alert("倒计时结束！");
	                 window.clearInterval(interval);//这里可以添加倒计时结束后需要执行的事件 
	             }
	         };
	    });

		//     alert($(document.body).height());   //浏览器时下窗口文档body的高度
		//     alert($(document.body).outerHeight(true)); //浏览器时下窗口文档body的总高度 包括border padding margin
		// });
	</script>
</body>
</html>
